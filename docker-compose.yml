version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: kucharka
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: ./server
      dockerfile: ../Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/kucharka
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    # Pokud backend používá Docker network, db host je "db"

volumes:
  pgdata: